  FSTDEV_BCL: "Forecast StDev Bootstrap CI Lower"
  FSTDEV_BCU: "Forecast StDev Bootstrap CI Upper"
  OBAR: "Observation Mean"
  OBAR_NCL: "Observation Mean Normal CI Lower"
