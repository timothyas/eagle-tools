# Configuration file for parsing MET (Model Evaluation Tools) output.
metadata_keys:
  - VERSION
  - MODEL
  - DESC
  - FCST_VALID_BEG
  - FCST_VALID_END
  - OBS_LEAD
  - OBS_VALID_BEG
  - OBS_VALID_END
  - FCST_VAR
  - FCST_UNITS
  - FCST_LEV
  - OBS_VAR
  - OBS_UNITS
  - OBS_LEV
  - OBTYPE
  - VX_MASK
  - INTERP_MTHD
  - INTERP_PNTS
  - FCST_THRESH
  - OBS_THRESH
  - COV_THRESH
  - ALPHA
  - LINE_TYPE

rename:
  2t_heightAboveGround_0002: 2m_temperature
  u_10m_heightAboveGround_0010: 10m_zonal_wind
  v_10m_heightAboveGround_0010: 10m_meridional_wind
  gh_isobaricInhPa_0500: 500hpa_geopotential_height
  t_isobaricInhPa_0850: 850hpa_temperature
  q_isobaricInhPa_0850: 850hpa_specific_humidity
  u_isobaricInhPa_0250: 250hpa_zonal_wind
  v_isobaricInhPa_0250: 250hpa_meridional_wind
  sp_surface: surface_pressure

long_names:
  TOTAL: "Total number of matched pairs"
  FBAR: "Forecast Mean"
  FBAR_NCL: "Forecast Mean Normal CI Lower"
  FBAR_NCU: "Forecast Mean Normal CI Upper"
  FBAR_BCL: "Forecast Mean Bootstrap CI Lower"
